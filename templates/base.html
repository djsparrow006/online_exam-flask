<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fdf4;
      color: #2e7d32;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
      color: #1b5e20;
    }
    form, .content {
      width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"], input[type="radio"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button {
      width: 100%;
      background: #2e7d32;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e8f5e9;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
    }
    hr {
      border: 0;
      height: 1px;
      background: #c8e6c9;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Exam System</h1>
  </header>
  
  {% block content %}{% endblock %}
  
</body>
</html>
